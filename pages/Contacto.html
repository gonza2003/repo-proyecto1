    <main class="container">
        <section class="contact-section">
            <h1>Contacto</h1>
            <p class="contact-intro">¿Tenés alguna consulta sobre nuestros productos retro de Boca Juniors? ¡No dudes en contactarnos!   Completa el siguiente formulario y te responderemos a la brevedad.</p>
            <form class="contact-form">
                <fieldset class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Tu nombre completo" required>
                </fieldset>
    
                <fieldset class="form-group">
                    <label for="celular">Celular:</label>
                    <input type="number" id="celular" name="celular" placeholder="Ej: 11XXXXXXXX">
                </fieldset>
    
                <fieldset class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Tu dirección de correo electrónico" required>
                </fieldset>
    
                <fieldset class="form-group">
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe aquí tu consulta"></textarea>
                </fieldset>
    
                <button type="submit" class="button">Enviar Mensaje</button>
            </form>
        </section>
    </main>
